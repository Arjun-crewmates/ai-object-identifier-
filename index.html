<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Object Identifier</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #fff;
      text-align: center;
      padding: 20px;
      border-left: 20px solid #f39c12;
      border-right: 20px solid #f39c12;
      background-image: url('https://www.transparenttextures.com/patterns/graphy-dark.png');
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e67e22;
    }
    #webcam-section {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    #webcam-container {
      flex-shrink: 0;
    }
    #label-container {
      font-size: 18px;
      text-align: left;
      max-width: 320px;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 12px;
    }
    .prediction-bar {
      height: 20px;
      border-radius: 8px;
      margin: 5px 0;
      background: rgba(255,255,255,0.1);
      overflow: hidden;
    }
    .prediction-fill {
      height: 100%;
      background: #f39c12;
      text-align: right;
      padding-right: 5px;
      color: #000;
      font-size: 12px;
      font-weight: bold;
    }
    canvas {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }
    @keyframes wave {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(15deg); }
      40% { transform: rotate(-10deg); }
      60% { transform: rotate(10deg); }
      80% { transform: rotate(-5deg); }
      100% { transform: rotate(0deg); }
    }
    #waving-buddy {
      width: 200px;
      margin: 20px auto;
      border-radius: 20px;
      animation: wave 2s ease-in-out 1;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }
    #status-message {
      margin-top: 10px;
      font-size: 18px;
      color: #ffe;
    }
  </style>
</head>
<body>
  <h1>ü§ñ AI Object Identifier</h1>
  <img src="buddy_ai_render_2_by_andrejusdovidaitis_dhx9cui-pre.png" alt="AI Buddy" id="waving-buddy" />
  <div>üñêÔ∏è Place an object in front of the camera.</div>
  <button id="startBtn" onclick="init()">Start Camera</button>
  <button id="stopBtn" onclick="stopWebcam()">Stop Camera</button>
  <div id="status-message"></div>
  <div id="webcam-section">
    <div id="webcam-container"></div>
    <div id="label-container"></div>
  </div>
  <canvas id="snapshot" width="300" height="300" style="display:none;"></canvas>

  <script type="text/javascript">
    const URL = "https://teachablemachine.withgoogle.com/models/6X7UCX0Gq/";
    let model, webcam, labelContainer, maxPredictions;
    let loopRequest;

    async function init() {
      document.getElementById("status-message").textContent = "Camera starting...";
      document.getElementById("startBtn").disabled = true;

      const modelURL = URL + "model.json";
      const metadataURL = URL + "metadata.json";
      model = await tmImage.load(modelURL, metadataURL);
      maxPredictions = model.getTotalClasses();

      // üßπ Clear previous canvas
      document.querySelectorAll("#webcam-container canvas").forEach(c => c.remove());

      webcam = new tmImage.Webcam(300, 300, true);
      await webcam.setup();
      await webcam.play();
      document.getElementById("webcam-container").appendChild(webcam.canvas);
      loopRequest = window.requestAnimationFrame(loop);

      labelContainer = document.getElementById("label-container");
      labelContainer.innerHTML = "";
      for (let i = 0; i < maxPredictions; i++) {
        const div = document.createElement("div");
        const bar = document.createElement("div");
        bar.classList.add("prediction-bar");
        const fill = document.createElement("div");
        fill.classList.add("prediction-fill");
        bar.appendChild(fill);
        div.appendChild(document.createTextNode("Loading..."));
        div.appendChild(bar);
        labelContainer.appendChild(div);
      }

      document.getElementById("snapshot").style.display = 'none';
      document.getElementById("status-message").textContent = "Camera is running ‚úÖ";
    }

    async function loop() {
      webcam.update();
      await predict();
      loopRequest = window.requestAnimationFrame(loop);
    }

    function stopWebcam() {
      if (webcam && webcam.stop) {
        webcam.stop();
        if (webcam.canvas && webcam.canvas.parentNode) {
          webcam.canvas.parentNode.removeChild(webcam.canvas);
        }
      }

      if (loopRequest) {
        window.cancelAnimationFrame(loopRequest);
      }

      document.getElementById("snapshot").style.display = 'none';
      document.getElementById("label-container").innerHTML = "";
      document.getElementById("status-message").textContent = "Camera stopped ‚ùå";
      document.getElementById("startBtn").disabled = false;
      webcam = null;
    }

    async function predict() {
      const prediction = await model.predict(webcam.canvas);

      for (let i = 0; i < maxPredictions; i++) {
        const className = prediction[i].className;
        const probability = prediction[i].probability;
        const bar = labelContainer.childNodes[i].querySelector(".prediction-fill");
        const parentDiv = labelContainer.childNodes[i];

        parentDiv.childNodes[0].nodeValue = `${className}`;
        bar.style.width = `${Math.round(probability * 100)}%`;
        bar.textContent = `${(probability * 100).toFixed(1)}%`;
      }
    }
  </script>
</body>
</html>
